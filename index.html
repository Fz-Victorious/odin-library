<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <box-icon name='library' color="white" animation="tada" size="sm"></box-icon>
            <div class="mylib">MYLIBRARY</div>
        </div>
        <button class="add-btn">âž• Add Book</button>
    </header>
    <div class="dialog-wrapper">
        <dialog class="modal">
            <form method="dialog">
                <h2 class="form-title">Book Details</h2>
                    <div class="input-box">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                        <div class="error t"></div>
                    </div>
                    <div class="input-box">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                        <div class="error auth"></div>
                    </div>
                    <div class="input-box">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" min="1" name="pages" placeholder="123" required>
                        <div class="error pag"></div>
                    </div>
                    <div class="input-box">
                        <label for="status" class="check">
                            <input type="checkbox" id="status" name="status">
                            I already Read it
                        </label>
                        <div class="error stt"></div>
                    </div>
                    <div class="form-btns">
                        <button type="submit" class="form-btn sub">Save book</button>
                        <button class="form-btn close">Close</button>
                    </div>
            </form>
        </dialog>
    </div>
    <main>
        <div class="lib-imag">
        </div>
        <div class="book">
        </div>
    </main>
    <script src="file.js"></script>
</body>
</html>
